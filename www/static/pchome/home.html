<script>

 $(window).on("scroll",
        function() {
            var a = $(window).scrollTop(),
            b = ($("body").height(), $(".back-top"));
            a > 100 ? (b.fadeIn(), $(".back-top").css({
                position: "fixed",
                bottom: "10px",
                backgroundColor: "#fff",
                color: "#00c1de",
                boxShadow: "0 6px 12px 0 rgba(0,0,0,.15)",
                lineHeight: "44px"
            })) : b.fadeOut()
        }).trigger("scroll");

  $(".back-top").on("click",
        function() {
            $("html,body").animate({
                scrollTop: 0
            },
            500);
        });
</script>
